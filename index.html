<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Quran Verse Machine</title>

        <!-- Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style/style.css" type="text/css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Slabo+27px&family=Patrick+Hand&display=swap" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/script.js"></script>

        <!-- Iconify -->
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>

    <body>
        <div id="quote-box">
            <h1>Quran Quotes</h1>
            <p id=text></p>
            <p id="author"></p>
            <div id="buttons">
                <a id="tweet-quote" href="#">
                    <span id="twitter-icon" class="iconify" data-icon="ant-design:twitter-outlined"></span>
                    Tweet this
                </a>
                <button id="new-quote">
                    <span id= "reload-icon" class="iconify" data-icon="si-glyph:arrow-reload"></span>
                    New quote
                </button>
            </div>
        </div>
        <footer>
            <div id="profile-link">
                <a href="https://codepen.io/dwisatriow" target="_blank"><span id="codepen-icon" class="iconify" data-icon="ant-design:codepen-outlined"></span></a>
                <a href="https://github.com/dwisatriow" target="_blank"><span id="github-icon" class="iconify" data-icon="ant-design:github-filled"></span></a>
                <a href="https://www.freecodecamp.org/dwisatriow" target="_blank"><span id="fcc-icon" class="iconify" data-icon="simple-icons:freecodecamp"></a></span></a>
            </div>
            <p>Developed by Dwi Satrio W. for freeCodeCamp</p>
        </footer>
    </body>
</html>
